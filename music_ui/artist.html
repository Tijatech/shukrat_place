<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="flex flex-dc">
            <div class="main flex">
                <!-- Side Bar -->
                <div id="sidebar">
                    
                        <img src="./assets/images/Mask Group.svg" alt="Music Club">
                    
                    <ul>
                        <li class="active"><img src="./assets/images/Discover.svg" alt="" > Discover</li>
                        <li><img src="./assets/images/Songs.svg" alt=""> Songs</li>
                        <li><img src="./assets/images/Albums.svg" alt=""> Albums</li>
                        <li><img src="./assets/images/Artists.svg" alt=""> Artists</li>
                        <li><img src="./assets/images/YouTube.svg" alt=""> YouTube</li>
                    </ul>
                    <h4>My Tracks</h4>
                    <ul>
                        <li><img src="./assets/images/Favourite.svg" alt=""> Favourite</li>
                        <li><img src="./assets/images/Recent History.svg" alt=""> Recent History</li>
                        <li><img src="./assets/images/Download Items.svg" alt=""> Download Items</li>
                        <li><img src="./assets/images/Local Files.svg" alt=""> Local Files</li>
                    </ul>
                    <h4>Playlist <span><img src="./assets/images/Plus.svg" alt=""></span></h4>
                    <ul>
                        <li><img src="./assets/images/Add.svg" alt=""> Bangla</li>
                        <li><img src="./assets/images/Add.svg" alt=""> English</li>
                        <li><img src="./assets/images/Add.svg" alt=""> My Style</li>
                        <li><img src="./assets/images/Add.svg" alt=""> Hindi</li>
                    </ul>
                </div>
                <!-- Main App -->
                <div id="main-app">
                    <div id="topbar">
                        <form >
                            <div id="search" class="flex">
                                <img src="./assets/images/Serch.svg" alt="">
                                <input type="text" id="searchBox" placeholder="Search your entertainment">
                            </div>
                        </form>
                        <div class="flex jc-se">
                            <img src="./assets/images/TV.svg" alt="">
                            <img src="./assets/images/Radio.svg" alt="">
                            <img src="./assets/images/Bell.svg" alt="">
                        </div>
                        <div id="profile" class="flex">
                            <img src="./assets/images/Mask.png" alt="" id="placeholder">
                            <div>
                                <h5>AF Shinchan</h5>
                                <small><img src="./assets/images/Crown.svg" alt="" > Premium</small>
                            </div>
                        </div>
                    </div>
                    <div id="all">
                        <h1>In Progress</h1>
                    </div>
                </div>
            </div>
            <!-- Player -->
            <div id="player" class="flex">
                <div id="song-info">
                    <div class="placeholder">
                        <img src="./assets/images/Rectangle (1).png" alt="">
                    </div>
                    <div class="details">
                        <h4>Kamelia</h4>
                        <p>Alcent ft Lidia Buble&DDY Nunes</p>
                    </div>
                    <div>
                        <img src="./assets/images/Play List.svg" alt="">
                    </div>
                </div>
                <div class="song-props">
                    <div class="flex jc-se">
                        <img src="./assets/images/Loading.svg" alt="">
                        <img src="./assets/images/Options.svg" alt="">
                    </div>
                    <div class="flex jc-se">
                        <img src="./assets/images/Forward.svg" alt="">
                        <div class="pause flex jc-center">
                            <img src="./assets/images/Pause.svg" alt="" >
                        </div>
                        
                        <img src="./assets/images/Backward.svg" alt="">
                    </div>
                    <div class="flex jc-se">
                        <span class="p-1">02:54</span>
                        <div class="progress">
                            <div></div>
                        </div>
                        <span class="p-1">03:29</span>
                    </div>
                    <div class="flex jc-se">
                        <img src="./assets/images/Louder.svg" alt="">
                        <img src="./assets/images/Window.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
