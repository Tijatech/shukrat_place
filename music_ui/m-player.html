<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/m-style.css">
</head>
<body>
    <div id="app">
        <div id="before">
            <div class="nav">
                <a href="/m-index.html"><img src="./assets/images/Left_dark.svg" alt=""></a> 
            </div>
        </div>
        <div id="after">
            <div id="content">
                <div id="music">
                    <img src="./assets/images/Rectangle (1).png" alt="">
                    <h2>Sucker</h2>
                    <small>Jonas  Brothers</small>
                </div>
                <div id="player">
                    <div class="flex">
                        <div class="flex jc-se">
                            <img src="./assets/images/Options_dark.svg" alt="">
                            <img src="./assets/images/Download Items_dark.svg" alt="">
                        </div>
                        <div class="flex jc-se">
                            <img src="./assets/images/Loading_dark.svg" alt="">
                            <img src="./assets/images/Louder_dark.svg" alt="">
                        </div>
                    </div>
                    
                    <div class="flex jc-se" id="prog">
                        <span class="p-1">02:54</span>
                        <div class="progress">
                            <div></div>
                        </div>
                        <span class="p-1">03:29</span>
                    </div>
                    <div class="flex jc-se song-props">
                        <img src="./assets/images/Backward_dark.svg" alt="">
                        <div class="pause flex jc-center">
                            <img src="./assets/images/Pause.svg" alt="" >
                        </div>
                        
                        <img src="./assets/images/Forward_dark.svg" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
