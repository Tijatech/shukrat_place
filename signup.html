<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukrat Place | Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="all">
        <header>
            <nav class="nav navbar pl-5 pr-5 pt-4 pb-5">
                <div>
                    <a href="index.html"><img src="assets/images/Group 100.png" alt="Shukrat Place" width="150"></a>
                </div>
                <div>
                    <div class="btn-group">
                        <a href="signup.html" class="active">Sign up</a>
                        <a href="login.html">Login</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="app">
                <div class="left">
                    <div>
                        <img src="assets/images/Online shopping-pana-1@2x.png" alt="">
                    </div>
                </div>
                <div class="right container ">
                    <form action="" class="pr-5">
                        <div class="form-group">
                            <label for="fname">FULL NAME</label>
                            <input type="text" id="fname" placeholder="Enter your full name" >
                        </div>
                        <div class="form-group pt-5">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" placeholder="12344567890" >
                        </div>
                        <div class="form-group pt-5">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="Enter your e-mail address" >
                        </div>
                        <div class="flex pt-3" >
                            <input type="checkbox" class="mr-2"> 
                            <span>By Signing Up you agree <a href="" class="tc">Terms & Condition</a></span>
                        </div>
                        <div class="btn-holder mt-5">
                            <button type="submit" class="btn text-white">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
